<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auto DJ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #121212;
      color: #fff;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .player-controls {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .play-pause-btn {
      background-color: #1DB954;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
    }

    .volume-control {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .track-progress {
      width: 100%;
      height: 4px;
      background-color: #333;
      margin: 20px 0;
      position: relative;
    }

    .progress-bar {
      height: 100%;
      background-color: #1DB954;
      width: 0%;
    }

    .track-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .current-track, .next-track {
      flex: 1;
      padding: 20px;
      background-color: #282828;
      border-radius: 10px;
    }

    .waveform {
      width: 100%;
      height: 200px;
      background-color: #282828;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .track-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .track-item {
      background-color: #282828;
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .track-item:hover {
      transform: scale(1.02);
    }

    .track-stats {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      font-size: 14px;
      color: #b3b3b3;
    }

    .energy-meter {
      width: 100%;
      height: 4px;
      background-color: #333;
      margin-top: 10px;
      border-radius: 2px;
    }

    .energy-level {
      height: 100%;
      background-color: #1DB954;
      border-radius: 2px;
    }

    .bpm-key-display {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    .bpm-key-item {
      background-color: #333;
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="player-controls">
      <button id="playPauseBtn" class="play-pause-btn">Play</button>
      <div class="volume-control">
        <label for="volumeSlider">Volume:</label>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
      </div>
    </div>

    <div class="track-progress">
      <div id="trackProgress" class="progress-bar"></div>
    </div>

    <div class="track-info">
      <div class="current-track">
        <h2>Current Track</h2>
        <div id="currentTrackInfo"></div>
        <div class="energy-meter">
          <div id="energyMeter" class="energy-level"></div>
        </div>
        <div class="bpm-key-display">
          <div class="bpm-key-item">
            BPM: <span id="bpmDisplay">0</span>
          </div>
          <div class="bpm-key-item">
            Key: <span id="keyDisplay">-</span>
          </div>
        </div>
      </div>
      <div class="next-track">
        <h2>Next Track</h2>
        <div id="nextTrackInfo"></div>
      </div>
    </div>

    <div id="waveform" class="waveform"></div>

    <div id="trackList" class="track-list"></div>
  </div>

  <script src="/js/auto-dj.js"></script>
</body>
</html>
